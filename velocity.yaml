apiVersion: apps/v1
kind: Deployment
metadata:
  name: velocity-deployment
  namespace: default
  labels:
    app: velocity
spec:
  replicas: 0
  selector:
    matchLabels:
      app: velocity
  template:
    metadata:
      labels:
        app: velocity
    spec:
      containers:
      - name: velocity-container
        image: 756266714368.dkr.ecr.ap-northeast-2.amazonaws.com/velocity:7
        ports:
        - containerPort: 25565

